<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldgram Clone</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="feed" aria-labelledby="feed-heading">
      <header class="feed__header">
        <h1 id="feed-heading" class="feed__brand">
          <img class="feed__logo" src="images/logo.png" alt="Oldgram" />
        </h1>
        <img
          class="feed__profile"
          src="images/user-avatar.png"
          alt="Profile avatar"
        />
      </header>

      <section class="feed__posts" aria-label="Latest posts"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
